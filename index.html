<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,600|Quicksand:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Ioannis Hariskos, Portfolio</title>
</head>
<body>
    <div class="container">    
        <header class="header">
            <div class="header__btn">
                <div class="header__btn-theme"></div>

                <img src="ih_logo.svg" alt="logo" class="header__logo-img">
            </div>
            <div class="navigation">
                <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

                <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>
                </label>

                <nav class="navigation__nav">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">Projects.</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Work.</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">About.</a></li>     
                    </ul>
                </nav>
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Ioannis Hariskos</span>
                    <span class="heading-primary--sub">Designer & Developer of digital products</span>
                </h1>
            </div>        
        </header>    
        
        <section class="projects">
            <div class="gallery">
                Gallery
            </div>
        </section>

        <section class="work">
            <div class="gallery">
                Gallery   
            </div>
        </section>

        <section class="about">
            <div class="about__img">Image of me</div>
            <div class="about__text">Text about me</div>
        </section>

    </div>
